---
# Instalaci칩n de Onboard - Teclado virtual

- name: Instalar Onboard (teclado virtual)
  ansible.builtin.apt:
    name:
    - onboard
    - onboard-data
    state: present
  tags: [ 'onboard' ]

- name: Crear directorio de configuraci칩n de Onboard
  ansible.builtin.file:
    path: "/home/{{ item }}/.config/onboard"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0755'
  loop:
  - soporte
  - tienda
  - instalador
  tags: [ 'onboard' ]

- name: Configurar Onboard con layout espa침ol
  ansible.builtin.copy:
    dest: "/home/{{ item }}/.config/onboard/onboard.conf"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0644'
    content: |
      [main]
      layout=Compact
      theme=Nightshade
      key-label-font=Ubuntu
      key-label-overrides=
      show-status-icon=True
      start-minimized=False

      [window]
      window-state-sticky=True
      window-decoration=False
      force-to-top=True

      [keyboard]
      touch-input=single

      [scanner]
      enabled=False

      [typing-assistance]
      auto-show=False
      auto-hide=True
  loop:
  - soporte
  - tienda
  - instalador
  tags: [ 'onboard' ]

- name: Crear acceso directo para Onboard en autostart (si est치 habilitado)
  ansible.builtin.copy:
    dest: "/home/{{ item }}/.config/autostart/onboard.desktop"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0644'
    content: |
      [Desktop Entry]
      Type=Application
      Name=Onboard
      Comment=Teclado virtual en pantalla
      Exec=onboard
      Icon=onboard
      Terminal=false
      Categories=GNOME;GTK;Utility;Accessibility;
      X-GNOME-Autostart-enabled=true
      X-GNOME-AutoRestart=true
  loop:
  - soporte
  - tienda
  - instalador
  when: onboard_autostart | default(false)
  tags: [ 'onboard', 'autostart' ]
