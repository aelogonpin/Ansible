  ansible.builtin.command: mv /usr/share/pixmaps/xubuntu-logo-menu.png /usr/share/pixmaps/xubuntu-logo-menu.png.original
  when: original_icon.stat.exists and not original_icon.stat.islnk
  changed_when: true
  tags: ["branding", "icons", "menu"]

- name: Crear enlace simbólico del icono corporativo al icono del sistema
  ansible.builtin.file:
    src: /opt/clarel/branding/icons/clarel-menu-icon.png
    dest: /usr/share/pixmaps/xubuntu-logo-menu.png
    state: link
    force: true
  tags: ["branding", "icons", "menu"]

